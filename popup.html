<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taking Extension</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="min-width: 300px; min-height: 220px">
    <div class="container">
      <h1 class="mt-3">Notes</h1>
      <input
        type="text"
        id="title"
        class="form-control mt-3"
        placeholder="Enter title..."
        required
      />
      <textarea
        id="note"
        class="form-control mt-3"
        placeholder="Enter your note..."
        required
      ></textarea>
      <button id="save" class="btn btn-primary btn-sm mt-3">Save</button>
      <button id="clear" class="btn btn-secondary btn-sm mt-3">Clear</button>
      <input
        type="text"
        id="search"
        class="form-control mt-3"
        placeholder="Search notes..."
      />
      <div id="notes" class="mt-3"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="popup.js"></script>
  </body>
</html>
